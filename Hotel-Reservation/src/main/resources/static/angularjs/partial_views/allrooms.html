<div class="customers-container">

	<a type="submit" class="btn btn-primary" href="addroom" style= "margin: 10px 0px; color: #fff !important;">Add Room</a>
	
	<div style="font-weight: bold;padding: 5px;">
		<p>All Rooms</p>
	</div>
	<div>
		<div class="flex-table-container">
			
			<div class="headers-cell">Room No</div>
			<div class="headers-cell">Room Type</div>
			<div class="headers-cell">Capacity</div>
			<div class="headers-cell">Date</div>
			<div class="headers-cell">Room Availability</div>
			<!-- <div class="headers-cell">Edit / Delete</div> -->
		</div>
		<div class="flex-cell-container" ng-repeat="x in lvm.room">
			<div class="row-cell">{{x.roomNo}}</div>
			<div class="row-cell">{{x.roomType}}</div>
			<div class="row-cell">{{x.capacity}}</div>
			<div class="row-cell">{{x.date}}</div>
			<div class="row-cell">{{x.availability}}</div>

			<div class="row-cell"><i class="fa fa-trash" style="cursor: pointer;" aria-hidden="true" ng-click="lvm.showDeleteModal(x.id)"></i></div>
			
		</div>
	</div>
	
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Confirmation</h4>
			</div>
			<div class="modal-body">
				<p>Do u want To delete this customer?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-danger"
					ng-click="lvm.removeRoom(lvm.requestedRoomId)">Delete</button>
			</div>
		</div>

	</div>
</div>
