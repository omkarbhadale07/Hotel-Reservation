<div class="customers-container">
	<div class="customers-headers">
		<h1>Users</h1>
	</div>
	<div>
		<div class="search-bar">
			<div class="search-fields-container">
				<input type="text" ng-model="lvm.searchQuery" class="input-zm-header-search">
				<div>
					<button ng-click="lvm.getSearchedCustomers(lvm.searchQuery)" class="search-button">Search</button>
					<button ng-click="lvm.clearSearch()" class="search-button">Clear</button>
				</div>

			</div>

			<div ng-if="lvm.noResultsFound">
				<h4>No match found</h4>
			</div>
			<div style="width: 100%; background-color: #e1f1ff;" ng-if="lvm.diplsaySearchResult">
				<h1 style="text-align: center;">Search Results</h1>
				<div class="customer-new-design-flex-container">


					<div ng-repeat="x in lvm.searchedCustomers">

						<div class="customer-new-design-data-container">
							<p ng-click="lvm.getCustomerDetails(x.id)">Name:
								{{x.name}}</p>
							<p ng-click="lvm.getCustomerDetails(x.id)">Email: {{x.emailId}}</p>
							<div class="row-cell"><i class="fa fa-trash" aria-hidden="true"
									ng-click="lvm.showDeleteModal(x.id)"></i></div>

						</div>


					</div>
				</div>
			</div>


		</div>
	</div>

	<div style="font-weight: bold;padding: 5px;">
		<p>Showing {{lvm.customers.length}} Users</p>
	</div>
	<div>
		<div class="flex-table-container">
			<div class="headers-cell">Name</div>
			<div class="headers-cell">Email Id</div>
			<div class="headers-cell">Registered Room Details</div>
			<div class="headers-cell">Delete</div>
			
		</div>
		<div class="flex-cell-container" ng-repeat="x in lvm.customers">
			<div class="row-cell" ng-click="lvm.getCustomerDetails(x.id)">{{x.name}}</div>
			<div class="row-cell" ng-click="lvm.getCustomerDetails(x.id)">{{x.emailId}}</div>
			<div class="row-cell" ng-click="lvm.getCustomerDetails(x.id)"> View Details »</div>
			<div class="row-cell"><i class="fa fa-trash" style="cursor: pointer;" aria-hidden="true" ng-click="lvm.showDeleteModal(x.id)"></i></div>
			
		</div>

	</div>

	<div class="mob-customers">
		<div ng-repeat="x in lvm.customers" class="mob-table-container">
			<div class="mob-table-header">
				<div ng-click="lvm.getCustomerDetails(x.id)">{{x.name}}</div></div>
			<div class="mob-table-row" ng-click="lvm.getCustomerDetails(x.id)">Email Id : {{x.emailId}}</div>
	
		</div>

	</div>

</div>
<!-- Modal -->
<div class="modal fade" id="deleteModal" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Confirmation</h4>
			</div>
			<div class="modal-body">
				<p>Do u want To delete this customer?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-danger"
					ng-click="lvm.removeCustomer(lvm.requestedCustomerId)">Delete</button>
			</div>
		</div>

	</div>
</div>
